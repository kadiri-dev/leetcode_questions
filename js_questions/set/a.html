<!Doctype html>
<head>
    <style>
    .parent{
        height:102px;
        width:104px;
    }
    .first{
        height:50px;
        width:50px;
        border:1px solid;
        float:left;
    }
    .second{
        height:50px;
        width:50px;
        border:1px solid;        
        float:right;
    }
    .inner{
        height:50px;
        width:50px;
        border-radius:10px;
        border:1px solid;
        background-color:yellow;
    }
</style>

</head>
<body>
    <div class="parent">
    <div class="first">
        <div class="inner"></div>
    </div>
    <div class="second">
        <div class="inner"></div>
    </div>
</div>
</body>
</html>
